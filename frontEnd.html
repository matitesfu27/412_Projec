<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        
        function generateRandomImage() {
            fetch('/getRandomImage')
                .then(response => response.json())
                .then(data => {
                    const generatedImage = document.getElementById('generated-image');
                    generatedImage.src = data.imageUrl;
                })
                .catch(error => console.error('Error:', error));
        }

        function fetchNews() {
            fetch('/getRandomNews')
                .then(response => response.json())
                .then(data => {
                    displayNews(data.articles);
                })
                .catch(error => console.error('Error fetching news:', error));
        }

        function displayNews(articles) {
            const newsResults = document.getElementById('newsResults');
            newsResults.innerHTML = '';

            articles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.innerHTML = `
                    <h2>${article.title}</h2>
                    <p>${article.description}</p>
                    <a href="${article.url}" target="_blank">Read more</a>
                `;
                newsResults.appendChild(articleElement);
            });
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Image and News Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #981d1d;
            margin: auto;
            padding: auto;
            overflow: show;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        h1 {
            font-size: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        #image-generator {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #generate-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        #generate-button:hover {
            background-color: #0056b3;
        }

        #generated-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 20px 0;
        }

        #image-description {
            font-size: 1.2rem;
        }

        #newsResults {
            margin-top: 20px;
        }

        .news-article {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
        }

        .news-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .news-description {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI-Image and News Generator</h1>
    </header>
    <div class="container">
        <div id="image-generator">
            <h2>AI-Generated Image</h2>
            <img id="generated-image" src="" alt="Generated Image">
            <p id="image-description">Click the button to generate a cool AI-generated image!</p>
            <button id="generate-button" onclick="generateRandomImage()">Generate Image</button>
        </div>
        
        <div id="news-generator">
            <h2>News Generator</h2>
            <button id="getNewsButton" onclick="fetchNews()">Get News</button>
            <div id="newsResults"></div>
        </div>
    </div>
</body>
</html>
